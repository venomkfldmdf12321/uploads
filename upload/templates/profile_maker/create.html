<!DOCTYPE html>
<html>
    <head>
        <title>Make Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://3.bp.blogspot.com/-yAKS9PiwJic/WWNPG6FHYyI/AAAAAAAAJOY/3QMBPMq3n3A2aFBDdDuZknl5cn9VF-mEwCLcBGAs/s1600/Central-University-Haryana-Building.jpg" class="d-block w-100" alt="..." style="height:50vh;"> 
              </div>
              <div class="carousel-item">
                <img src="https://images.shiksha.com/mediadata/images/articles/1628673690phpSQiCjw.jpeg" class="d-block w-100" alt="..." style="height:50vh;">
              </div>
              <div class="carousel-item">
                <img src="https://www.admissionfever.com/Media/clgimg/gallery/1828_img8868687781906968.jpg" class="d-block w-100" alt="..." style="height:50vh;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>












        <center>
            





            <div class="jumbotron">
                <h1>Comprehensive Merit List Converter</h1>
          <h3>Please Upload Excel File</h3>
                        {% block replace %}
                <a href="media/demo.xlsx" class="image_responsive">Click here to download demo file</a>
                <hr class="my-4">
                <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
                    
                    <table>
                    
                        {{ form.as_table }}
                    </table>
                    <input type="submit" class="mt-3 btn btn-primary btn-lg" name="register">
            </div>
        </center>
        {% endblock %}
    </body>
</html>
